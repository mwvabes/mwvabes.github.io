<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeatherApp</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script src="./scripts/script.js" defer></script>

</head>

<body>

  <div id="loadingScreen"><div class="loader">Ładowanie...</div><p>&#129409;Ładowanie aplikacji...</p></div>

  <nav>
    <div>Weather App</div>
    <div class="clock"></div>
  </nav>
  <main>
    <div>
      <div class="container appHeader">
        <h1 class="welcomeMessage"></h1>
        <div class="container">
          <h2 class="howToUseInfo">Podaj kod pocztowy lub miasto i naciśnij Enter</h2>
        </div>
        <div class="hintContainer">
          <input id="citySelection" type="text" placeholder="np. Warszawa" autocomplete="off" autofocus>
          <div id="cityHint">
            <p>City1</p>
            <p>City2</p>
          </div>
        </div>
      </div>
      <div class="container subHeader">
        <span></span>
        <span class="dynamicRefreshSpan" onclick="removeAllCities();">Usuń wszystkie</span>
        <span class="dynamicRefreshSpan" onclick="dynamicallyRefresh();">Odśwież</span>
      </div>
      <ul id="addedCities">

      </ul>

    </div>
    <footer>&copy; <span class="footerYear"></span> by Marcin Wielgos. Informacje pogodowe dostarcza: <a href="https://openweathermap.org/">https://openweathermap.org/</a></footer>
  </main>

</body>

</html>
